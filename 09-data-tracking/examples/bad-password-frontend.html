<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bad Password API (frontend)</title>

    <!-- 
    Title: Bad Password API
    Author: Owen Mundy
    Date: 2024
    License: MIT
    -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Roboto+Mono&family=Roboto:wght@400;500&display=swap" rel="stylesheet">



    <style>
        :root {
            --background: rgb(34, 16, 45);
            --button-hover: rgb(124, 226, 192);
            --button: rgb(116, 219, 185);
            --input: rgb(223, 95, 213);
            --shadow: rgb(174, 51, 164);
            --text: #FF9E59;
        }

        html,
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background);
            color: var(--text);
            display: grid;
            place-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-family: 'Honk', system-ui;
            font-size: 4rem;
            margin-top: 0;
        }

        input,
        button {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.2rem;
            border: none;
            padding: .5rem .7rem;
            margin: 1rem .4rem;
            border-radius: .4rem;
        }

        input {
            background-color: var(--input);
        }

        button {
            margin-left: .5rem;
            border-radius: .3rem;
            background-color: var(--button);
            box-shadow: 0 6px 0 0 var(--shadow);
            transform: translateY(-4px);
        }

        button:hover {
            background-color: var(--button-hover);
            cursor: pointer;
        }

        button:active {
            background-color: var(--button-hover);
            box-shadow: 0 3px var(--shadow);
            transform: translateY(0px);
        }

        .disclaimer {
            margin-top: 6rem;
        }
    </style>

</head>

<body>

    <div class="container">

        <h1>Bad Password API</h1>

        <form action="">
            <input type="text" id="password">
            <button type="submit" id="submit">New password</button>

            <h3>Customize</h3>

            <input type="checkbox" id="pet" value="">
            <label for="pet">Pet</label>

            <input type="checkbox" id="pet" value="">
            <label for="keys">Keyboard combos</label>

        </form>

        <div class="disclaimer">
            <p>*It should be obvious, don't use these!</p>
        </div>

    </div>



    <script>


        // REFERENCES 
        let password = document.querySelector("#password")
        let button = document.querySelector("#submit")

        // EVENTS
        // document.addEventListener('click', updatePassword);
        // window.addEventListener("load", updatePassword);
        document.addEventListener("submit", (e) => {
            e.preventDefault();
            updatePassword()
        })



        async function updatePassword() {
            // request data
            fetch('https://bad-password-api.glitch.me/api')
                .then(response => response.json())
                .then(json => {
                    console.log("JSON data returned from fetch()", json);
                    password.value = json.password;
                });
        }

    </script>
</body>

</html>
